<!DOCTYPE html>
<html>
<head>
    <style>
        .borderClass {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
        }

        .borderAdded1 {
            border: 2px solid red;
            background-color: blue;
        }

        .borderAdded2 {
            border: 2px solid red;
            background-color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="borderClass" id="element1">Elemen 1</div>
    <div class="borderClass" id="element2">Elemen 2</div>
    <div class="borderClass" id="element3">Elemen 3</div>

    <button id="addBorderButton">Tambah Border</button>

    <script>
        $(document).ready(function() {
            $("#addBorderButton").click(function() {
                $(".borderClass#element3").addClass("borderAdded1");
                $("#element1").addClass("borderAdded2");
            });
        });
    </script>
</body>
</html>
