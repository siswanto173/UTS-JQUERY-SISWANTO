<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquary.com/jquary-3.6.min.js"></script>
</head>
<body>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <p>Paragraf 3</p>

    <button id="changeColorButton">Ubah Warna Latar Belakang</button>

    <script>
        $(document).ready(function () {
            $("#changeColorButton").click(function () {
                $("p").css("background-color","yellow");
            });
        });
    </script>
</body>
</html>
