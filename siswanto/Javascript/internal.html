<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript Internal</title>
</head>
<body>
    <h1 id="Judul">Javascript Internal</h1>
    <button onclick="ubah judul()">Ubah Judul</button>

    <script>
        function ubahjudul{
            let judul= document.getElementById("Judul");
            judul.innerHTML="Judul telah di Ubah";
        }
    </script>
</body>
</html>
