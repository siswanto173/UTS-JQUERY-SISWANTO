<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Pseudo-Class 1</title>
    <style>
      .custom-link {
        color: blue;
        text-decoration: none;
      }
      .custom-link:hover {
        color: red;
        background-color: rgb(0, 81, 255);
      }
      .custom-link:active {
        font-weight: bold;
      }
      .custom-link:visited {
        color: rgb(128, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang</h1>
    <p>Ini adalah contoh link: <a href="#" class="custom-link">Klik di sini</a></p>
  </body>
</html>
