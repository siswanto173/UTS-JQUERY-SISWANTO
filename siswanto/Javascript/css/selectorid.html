<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Selector ID</title>
    <style>
      #judul {
        color: rgb(153, 51, 51);
        font-family: sans-serif;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Selamat Datang di Halaman Kami</h1>
    <p>Ini adalah contoh paragraf di dalam elemen HTML.</p>
  </body>
</html>
