<!DOCTYPE html>
<html lang="en">

<body>
    <p id="myParagraph">ini adalah sebuah Paragraf.</p>

    <button id="changeTextButton">Ubah Teks</button>

    <script>
        $(document).ready(function () {
            $("#changeTextButton").click(function () {
                $("#myParagraph").text("Teks telah diubah!");
            });
        });
    </script>
</body>
